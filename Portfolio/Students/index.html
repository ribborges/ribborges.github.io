<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Atividade Aberta 01 - Front-End</title>
	</head>

	<body class="bg-dark text-white">
		<div class="container p-3">
            <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
					<p><img src="logo.png" class="mx-auto d-block" width="100" height="85"></p>

                    <h3>Cadastro de alunos</h3>

					<p>Matricula:
						<input class="form-control" type="text" id="matricula">
					</p>

					<p>Nome:
						<input class="form-control" type="text" id="nome">
					</p>

					<p>E-mail:
						<input class="form-control" type="text" id="email">
					</p>

					<p>Telefone:
						<input class="form-control" type="text" id="telefone">
					</p>

					<button class="btn btn-dark" onclick="cadastrar()">Cadastrar</button>
					<button class="btn btn-dark" onclick="geraTabela();">Gerar lista</button>

					<br><br>

					<div id="adiv">

					</div>

					<div class="card text-white bg-dark">
						<div class="card-body">
							<h4>Alunos cadastrados: </h4>
						</div>

						<table class="table table-dark" id="tabela">
							<tr>
								<th>Matricula</th>
								<th>Nome</th>
								<th>Email</th>
								<th>Telefone</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<script src="cadastro.js"></script>
	</body>
</html>
