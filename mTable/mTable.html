<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Multiplication table</title>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- Custom JS -->
        <script src="javascript/script.js"></script>
    <body>
        <div>
            <h1>Multiplication table</h1>

            <p>
                Type a number: <input type="number" id="num" name="fname">
            </p>

            <p>
                <button onclick="gerartab()">Genarete Table</button>
            </p>

            <table class="table" id="table">
                <tr>
                    <th>Number</th>
                    <th>*0</th>
                    <th>*1</th>
					<th>*2</th>
					<th>*3</th>
					<th>*4</th>
					<th>*5</th>
					<th>*6</th>
					<th>*7</th>
					<th>*8</th>
					<th>*9</th>
					<th>*10</th>
                </tr>
            </table>
        </div>
    </body>
</html>
